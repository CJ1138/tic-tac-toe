<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            <h1>TIC-TAC-TOE</h1>
            <div id="board-container">
                <div id="div-0" class="game-square"></div>
                <div id="div-1" class="game-square"></div>
                <div id="div-2" class="game-square"></div>
                <div id="div-3" class="game-square"></div>
                <div id="div-4" class="game-square"></div>
                <div id="div-5" class="game-square"></div>
                <div id="div-6" class="game-square"></div>
                <div id="div-7" class="game-square"></div>
                <div id="div-8" class="game-square"></div>
            </div>
            <div id="info-screen">
            </div>
        </div>
        

        <script src="ttt.js"></script>
    </body>
</html>
